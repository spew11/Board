<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>noticeForm</title>
</head>
<style>
  h1 {
    text-align: center;
  }
  .layout button {
    background-color: green;
    padding: 10px 20px;
    color: white;
    font-size : 18px;
    border : none;
    border-radius: 3px;
  }
  .layout {
    width : 500px;
    margin : 0 auto;
    margin-top : 40px;
  }
  .layout input {
    width : 100%;
    box-sizing: border-box;
  }
  .layout textarea {
    width : 99%;
    margin-top: 10px;
    min-height: 300px;
    height : 500px;
  }
</style>
<body>
  <h1>BOARD</h1>
  <div class="layout">
    <form action="/board/notice" method="post">
        <input type="text" name="title"/>
        <textarea name="content"></textarea>
        <button type="submit">작성</button>
    </form>
  </div>
</body>
</html>
